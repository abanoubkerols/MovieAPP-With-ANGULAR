<ng-container *ngIf="movie">
    <app-slider [items]="[movie]" [isBanner]="true"></app-slider>

    <p-tabView>
        <p-tabPanel header="Overview">
            <div class="grid ">
                <div class="col-12 md:col-3 lg:col-3 mr-7  ">
                    <img class="poster" [src]=" img_sizes.medium+ movie.poster_path" alt="">
                </div>

                <div class="  col-12 md:col-9 lg:col-9  w-6">
                    <h2>Overview</h2>
                    <p class="overview">{{movie.overview}}</p>
                    <div class="stat">
                        <div class="label">Release Date:</div>
                        <div class="value">
                            {{movie.release_date | date :'dd.MM.yyyy'}}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="label">Language:</div>
                        <div class="value">
                            {{movie.original_language |uppercase}}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="label">Revenue:</div>
                        <div class="value">
                            {{movie.revenue | currency}}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="label">Duration:</div>
                        <div class="value">
                            {{movie.runtime }} min
                        </div>
                    </div>
                    <div class="stat">
                        <div class="label">status:</div>
                        <div class="value">
                            {{movie.status }}
                        </div>
                    </div>
                    <div class="stat">
                        <div class="label">Genres:</div>
                        <div class="value">
                            <span *ngFor="let item of movie.genres">
                                {{item.name}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Videos">

            <div class="grid">
                <ng-container *ngFor="let item of moviesVideos">
                    <div class="col-12 md:col-4 lg:col-4">
                        <app-video-embed [key]="item.key" [site]="item.site"></app-video-embed>
                    </div>
                </ng-container>
            </div>


        </p-tabPanel>
        <p-tabPanel header="Photos">
            <div class="grid">
                <ng-container *ngFor="let item of moviesImages?.backdrops">
                    <div class="col-12 md:col-4 lg:col-4">
                        <p-image [src]="img_sizes.large+item.file_path" alt="Image" width="100%"
                            [preview]="true"></p-image>
                    </div>
                </ng-container>
            </div>


        </p-tabPanel>
    </p-tabView>





    <p-carousel [numVisible]="4" *ngIf="moviesCredit" [value]="moviesCredit.cast">
        <ng-template let-actor pTemplate="item">
            <div class="actor">
                <img  [src]="actor.profile_path? img_sizes.medium +actor.profile_path : './../../../assets/images/images.png'" alt="">
         
                <span>{{actor.name}}</span>
            </div>
        </ng-template>
    </p-carousel>


</ng-container>
