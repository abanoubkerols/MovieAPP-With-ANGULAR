<ng-container *ngIf="itemData">
    <a [routerLink]="'/movie/'+itemData.id" class="item">
        <div class="item-rating">
            <i class="app-icon">star</i>
            <span>{{ itemData.vote_average }}</span>/10
        </div>
        <div class="item-image">
            <img [src]="img_sizes.medium + itemData.poster_path" [alt]="itemData.title" />
        </div>
        <div class="item-title">{{ itemData.title }}</div>
    </a>
</ng-container>
